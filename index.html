<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="title">Choose your weapon!</p>
        <div class="container">
            <div id="btns">
                <button class="rock" ><img src="rock.png" alt="rock-button" class="rock"></button>
                <button class="paper"><img src="paper.png" alt="paper-button" class="paper"></button>
                <button class="scissors"><img src="scissors.png" alt="scissors-button" class="scissors"></button>
            </div>
            
            <div id="result"></div>
            <div id="log"></div>
            <button id="replay">Replay</button>
        </div>
    <script src="script.js" defer></script>
    </body>
</html>
